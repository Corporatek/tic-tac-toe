<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <link href="https://fonts.googleapis.com/css?family=Finger+Paint" rel="stylesheet">
      <script src="./assets/scripts/index.js"></script>


      <!-- Do not add `script` tags-->
      <link rel="stylesheet" href="./assets/styles/style.css">
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>

    </head>
    <body onload="startGame()">
      <nav>
        Add Nav bar here
        <!-- add sign out & change password button up top upon logging in -->
      </nav>
      <div id="game">
            <div id="title">Tic-Tac-Toe</div>

        <table style="width:500px">
          <tr>
            <td  class="box" id="square1" onclick='playerMove(this)'></td>
            <td  class="box" id="square2" onclick='playerMove(this)'></td>
            <td  class="box" id="square3" onclick='playerMove(this)'></td>
          </tr>
          <tr>
            <td  class="box" id="square4" onclick='playerMove(this)'></td>
            <td  class="box" id="square5" onclick='playerMove(this)'></td>
            <td  class="box" id="square6" onclick='playerMove(this)'></td>
          </tr>
          <tr>
            <td  class="box" id="square7" onclick='playerMove(this)'></td>
            <td  class="box" id="square8" onclick='playerMove(this)'></td>
            <td  class="box" id="square9" onclick='playerMove(this)'></td>
          </tr>
        </table>

        <div id="text"> </div>
        <button id="restart" onclick="startGame()">New Game</button>
      </div>

      <form id="sign-up" class="signup">
        <fieldset>
          <legend>Sign up!</legend>
          <input type="text" name="credentials[email]" placeholder="Email">
          <input type="password" name="credentials[password]" placeholder="Password">
          <input type="password" name="credentials[password_confirmation]" placeholder="Password_confirmation">
          <input type="submit" value="Sign up!">
        </fieldset>
      </form>

      <button id="login" onclick="loadSignIn()">Sign In</button>

      <form id="sign-in" class="border">
        <fieldset>
          <legend>Sign in!</legend>
          <input type="text" name="credentials[email]" placeholder="Email">
          <input type="password" name="credentials[password]" placeholder="Password">
          <input type="submit" value="Sign in!">
        </fieldset>
      </form>

      <form id="change-password" class="border">
        <fieldset>
          <legend>Change Password!</legend>
          <input type="password" name="passwords[old]" placeholder="old password">
          <input type="password" name="passwords[new]" placeholder="new password">

          <input type="submit" value="Change Password">
        </fieldset>
      </form>

      <form id="sign-out" class="border">
        <fieldset>
          <legend>Sign Out</legend>
          <input type="submit" value="Sign Out">
        </fieldset>
      </form>




    </body>
</html>
